apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gamer-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - api.niogen.in
      secretName: tls-secret
  rules:
    - host: api.niogen.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gamer-backend-service
                port:
                  number: 80
